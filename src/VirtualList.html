<div ref:viewport on:scroll='handleScroll()' style='height: {height};'>
	<div ref:container style='padding-top: {top}px; padding-bottom: {bottom}px;'>
		{#each visible as item (item.index)}
			<div class='row'>
				<svelte:component this={component} {..._props} {...item.data} />
			</div>
		{/each}
	</div>
</div>

<style>
	ref:viewport {
		overflow-y: auto;
		-webkit-overflow-scrolling:touch;
	}

	.row {
		overflow: hidden;
	}
</style>

<script>
	export default {
		data() {
			return { top: 0, bottom: 0, start: 0, end: 0, height: '100%', itemHeight: 0, _props: {} };
		},

		computed: {
			visible: ({ items, start, end }) => {
				return items.slice(start, end).map((data, i) => {
					return { index: i + start, data };
				});
			}
		},

		oncreate() {
			const { items, _props, itemHeight } = this.get();
			const { viewport, container } = this.refs;
			const viewportHeight = viewport.offsetHeight;

			const keys = Object.keys(this.options.data).filter(key => key !== 'items' && key !== 'component' && key !== 'itemHeight');
			if (keys.length) {
				const state = this.get();
				keys.forEach(key => {
					_props[key] = state[key];
				});
				this.set({ _props });

				this.on('state', ({ changed, current }) => {
					if (!keys.some(key => changed[key])) return;

					const _props = {};
					keys.forEach(key => {
						_props[key] = current[key];
					});
					this.set({ _props });
				});
			}

			this.rows = container.getElementsByClassName('row');

			if (itemHeight) {
				this.heightMap = items.map(item => itemHeight);
				this.set({
					end: Math.min(items.length, Math.ceil(viewportHeight / itemHeight)),
					bottom: items.length * itemHeight
				});
			} else {
				this.heightMap = [];

				let height = 0;
				let i = 0;

				while (height < viewportHeight && i < items.length) {
					this.set({ end: i + 1 });

					const rowHeight = this.heightMap[i] = this.rows[i].offsetHeight;
					height += rowHeight;

					i += 1;
				}

				const end = i;
				const avg = Math.round(height / i);

				for (; i < items.length; i += 1) this.heightMap[i] = avg;

				this.set({
					bottom: (items.length - end) * avg
				});
			}
		},

		methods: {
			handleScroll() {
				const { items, start, end, itemHeight } = this.get();
				const { offsetHeight, scrollTop } = this.refs.viewport;

				let paddingTop = 0;
				let offset = 0;
				let i = 0;

				if (itemHeight) {
					if (this.heightMap.length !== items.length) {
						this.heightMap = items.map(item => itemHeight);
					}
				} else {
					for (let v = 0; v < this.rows.length; v += 1) {
						this.heightMap[start + v] = this.rows[v].offsetHeight;
					}
				}

				for (; i < items.length; i += 1) {
					offset += this.heightMap[i];
					if (offset > scrollTop) break;

					paddingTop = offset;
				}

				const newStart = i++;

				for (; i < items.length; i += 1) {
					if (offset > scrollTop + offsetHeight) break;
					offset += this.heightMap[i];
				}

				const newEnd = i;

				if (newStart === start && newEnd === end) return;

				let paddingBottom = 0;
				for (; i < items.length; i += 1) paddingBottom += this.heightMap[i];

				this.set({
					top: paddingTop,
					bottom: paddingBottom,
					start: newStart,
					end: newEnd
				});
			}
		}
	};
</script>
